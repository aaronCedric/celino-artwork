<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Aaron Celino Artwork</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/final-logo2.svg" alt="Aaron Celino Logo">
                </a> 
            </div>
            <div class="main-menu">
                <ul class="main-menu-list">
                    <a href="./artwork.html">
                        <li>artwork</li>
                    </a>
                    <a href="./sketch.html">
                        <li>sketches</li>
                    </a>
                    <a href="./media.html">
                        <li>media</li>
                    </a>
                </ul>
            </div>
            <div class="resize">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <div class="content">
            <div class="content-media">
                <ul>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content-container">
                <div class="content-container-artwork">
                    <img src="./img/img03.jpg" alt="Slum Town">
                    <div class="content-container card-container artwork">
                        <a class="content-container-link-artwork" href="./artwork.html">Artworks</a>
                        <p>Painting in Photoshop</p>
                    </div>
                </div>
                <div class="content-container-sketches">
                    <img src="./img/sketches/sketch02.jpg" alt="Still Life">
                    <div class="content-container card-container sketches">
                        <a class="content-container-link-sketches" href="./sketch.html">Sketches</a>
                        <p>Sketches using Wacom Tablet.</p>
                    </div>
                </div>
                <div class="content-container-media">
                    <img src="./img/media/movie-poster.jpg" alt="Movie Poster">
                    <div class="content-container card-container media">
                        <a class="content-container-link-media" href="./media.html">Media</a>
                        <p>Projects from various media. CD, Posters, Business Cards, and Book Cover.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/function.js"></script>
